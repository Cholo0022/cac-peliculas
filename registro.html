<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main_registro.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <title>CAC-PELICULAS</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="head">
          <a class="animate" href="#">
            <img
              src="image/film.svg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            CAC-PELICULAS
          </a>
          <ul>
            <li>
              <a href="#">Tendencias</a>
              <a href="registro.html">Registrarse</a>
              <a href="index.html">Iniciar Sesión</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <form action="login.html" method="get" id="registroForm">
        <div class="formulario">
          <p class="fs-1">Registro</p>
          <input type="text" id="nombreInput" placeholder="Nombre" />
          <span id="nombreError" style="color: red"></span>
          <!-- Mensaje de error para el nombre -->
          <br />
          <input type="text" id="apellidoInput" placeholder="Apellido" />
          <span id="apellidoError" style="color: red"></span>
          <!-- Mensaje de error para el apellido -->
          <br />
          <input
            type="email"
            id="emailInput"
            placeholder="Correo electrónico"
          />
          <span id="emailError" style="color: red"></span>
          <!-- Mensaje de error para el correo electrónico -->
          <br />
          <input
            type="password"
            id="passwordInput"
            name="password"
            placeholder="Contraseña"
          />
          <span id="passwordError" style="color: red"></span>
          <!-- Mensaje de error para la contraseña -->
          <br />
          <input type="date" id="fechaInput" />
          <span id="fechaError" style="color: red"></span>
          <!-- Mensaje de error para la fecha -->
          <div class="check">
            <input type="checkbox" id="terminosInput" />
            <p>Acepto términos y condiciones</p>
          </div>
          <br />
          <button type="submit">Registrarse</button>
        </div>
      </form>
    </main>

    <footer>
      <nav>
        <ol>
          <li><a href="">Términos y condiciones</a></li>
          <li><a href="">Preguntas frecuentes</a></li>
          <li><a href="">Ayuda</a></li>
          <li><a href="">Administrador de peliculas</a></li>
        </ol>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="js/valida_registro.js"></script>
  </body>
</html>
